<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		function Banner() {
			const title = "la maison de la jungle"
			return <h1>{title.toUpperCase()}</h1>
		}

		function Cart(){
			const monsteraPrice = 8
			const lierrePrice = 10
			const bouquetPrice = 15
			return(<div>
				<h2>Panier</h2>
				<ul>
					<li>Monstera : {monsteraPrice}$</li>
					<li>lierre : {lierrePrice}$</li>
					<li>bouquet de fleur : {bouquetPrice}$</li>
				</ul>
				Total : {monsteraPrice + lierrePrice + bouquetPrice}$
			</div>)
		}
		const myRoot = ReactDOM.createRoot(document.getElementById("root"))
		myRoot.render(<React.Fragment><Banner /> <Cart /></React.Fragment>)
	</script>
<body>
	<div id="root"></div>
</body>
</html>
